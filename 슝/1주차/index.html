<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./dist/script.js" defer></script>
    <title>UMC TODO</title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__header">YEON TODO</h1>

        <form id="todo-form" class="todo-container__form">
            <input type="text" id="todo-input" class="todo-container__input" placeholder="할 일을 입력해주세요." required>
            <!--id: ts랑 연결 위함 / required: 반드시 값을 입력받기 위함-->
            <button type="submit" class="todo-container__button">할 일 추가</button> <!--type="submit" 액션을 취하기 위함-->
        </form>
        
        <div class="render-container">
            <section class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul>
            </section>
            <section class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id='done-list' class="render-container__list"></ul>
            </section>
        </div>
    </div>
</body>
</html>
